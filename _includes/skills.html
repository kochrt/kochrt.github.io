<section class="skills-section section">
    <h2 class="section-title"><i class="fa fa-rocket"></i>Skills &amp; Proficiency</h2>
    <div class="skillset">  

        {% for skill in page.skills %}
        <div class="item">
            <h3 class="level-title">{{ skill[0] }}</h3>
            <div class="level-bar">
                <div class="level-bar-inner" data-level="{{ skill[1] }}">
                </div>                                      
            </div><!--//level-bar-->                                 
        </div><!--//item-->
        {% endfor %}
        
    </div>  
</section><!--//skills-section-->
