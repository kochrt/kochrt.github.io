{% if include.item.img %}
  <div class="mb-3 stop-image">
    <img src="{{ item.img }}">
    {% if include.item.caption %}
      <div class='stop-image-caption'>
        <p class="m-2 text-white"><em>{{ include.item.caption }}</em></p>
      </div>
    {% endif %}
  </div>
{% elsif include.item.text %}
  <p>{{ include.item.text }}</p>
{% endif %}
