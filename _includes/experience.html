<section class="section experiences-section">
    <h2 class="section-title"><i class="fa fa-briefcase"></i>Experiences</h2>
    
    {% for experience in page.experiences %}
    <div class="item">
        <div class="meta">
            
            {% if experience.img %}
                <div class="img-wrapper">
                    <img src="/assets/images/{{ experience.img }}">
                </div>
            {% endif %}

            <div class="row-wrapper">
                <div class="upper-row">
                    <h3 class="job-title">{{ experience.title }}</h3>
                    <div class="time">{{ experience.time }}</div>
                </div><!--//upper-row-->
                <div class="company">{{ experience.company }}</div>
            </div>

        </div><!--//meta-->

        <div class="details">
            {% for sub in experience.details %}
                <p>{{ sub }}</p>
            {% endfor %}
        </div><!--//details-->

    </div><!--//item-->
    {% endfor %}

</section><!--//section-->
