<hr>
<div class="post-row">
  <div class="post-row-header mx-3 mt-2">
    <div class="title-container">
      <p class="m-0">
        <a class="link" href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a>
        <br>
      </p>
    </div>
    <div class="date">
      <small class="m-0">{{ post.date | date: "%b %-d, %Y" }}</small>
    </div>
  </div>
  {% if post.tags %}
  <div class="tag-list mx-3 mt-1">
    {% for tag in post.tags %}
      {% include tag.html tag=tag %}
    {% endfor %}
  </div>
  {% endif %}
  {% if post.excerpt %}
    <p class="excerpt mx-3 mt-2 text-secondary">{{ post.excerpt }}</p>
  {% endif %}
</div>
