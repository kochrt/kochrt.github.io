---
layout: headerfooter
---
{% include blog_sub_header.html tags=page.tags %}
<div class="post-wrapper">
  {% include post-title.html title=page.title date=page.date %}
</div>
{{ content }}
{% for stop in page.travel %}
<div class="stop-row mb-5">
  <div class='content-column'>
    <div class="main-container">
      <h5 class="subtitle">{{ stop.stop }}</h5>
    </div>
    {% for item in stop.items %}
    {% include stop_items.html item=item %}
    {% endfor %}
  </div>
</div>
{% endfor %}
